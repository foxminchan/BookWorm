                        errorMessage: "'Name' must be at most 50 characters."
                        attemptedValue: null
                        customState: null
                        severity: 0
                        errorCode: null
                        formattedMessagePlaceholderValues: null
        "401":
          description: Unauthorized - Access token is missing or invalid.
        "403":
          description: Forbidden - The permission requirements are not met.
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
              example:
                type: "https://tools.ietf.org/html/rfc9110#section-15.5.1"
                title: "Not Found"
                status: 404
                detail: "Book with id 01961eb4-668d-7e7e-ae25-0fab379614f7 not found."
    get:
      tags:
        - Book
      summary: List Books
      description: List all books with advanced filtering and pagination
      x-eventcatalog-message-type: query
      operationId: ListBooksEndpoint
      parameters:
        - name: PageIndex
          in: query
          description: Number of items to return in a single page of results
          schema:
            type: integer
            format: int32
            default: 1
            example: 1
            minimum: 1
        - name: PageSize
          in: query
          description: Number of items to return in a single page of results
          schema:
            type: integer
            format: int32
            default: 20
            example: 20
            minimum: 1
        - name: OrderBy
          in: query
          description: Property to order results by
          schema:
            type: string
            default: Name
            example: "Name"
        - name: IsDescending
          in: query
          description: Whether to order results in descending order
          schema:
            type: boolean
            default: false
            example: false
        - name: Search
          in: query
          description: Search term to filter results by
          schema:
            type: string
            example: "Software"
        - name: MinPrice
          in: query
          description: Minimum price to filter results by
          schema:
            type: number
            format: double
        - name: MaxPrice
          in: query
          description: Maximum price to filter results by
          schema:
            type: number
            format: double
        - name: CategoryId
          in: query
          description: Category IDs to filter results by
          schema:
            type: array
            items:
              type: string
              format: uuid
        - name: PublisherId
          in: query
          description: Publisher IDs to filter results by
          schema:
            type: array
            items:
              type: string
              format: uuid
        - name: AuthorIds
          in: query
          description: Author IDs to filter results by
          schema:
            type: array
            items:
