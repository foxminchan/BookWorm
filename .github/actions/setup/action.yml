name: "Setup"
description: "Setup the environment for the rest of the workflow"

inputs:
  global-json-file:
    description: "The path to the global.json file"
    required: false
    default: "./global.json"

runs:
  using: "composite"
  steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: ${{ inputs.global-json-file }}

    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Install Tools
      shell: bash
      run: dotnet tool restore

    - name: Configure Husky
      shell: bash
      if: success()
      run: dnx husky install
