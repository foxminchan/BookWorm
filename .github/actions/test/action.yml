name: "Test"
description: "Run tests"

inputs:
  dotnet-version:
    description: "The version of the .NET SDK to use"
    required: true
  testHangTimeout:
    description: "The timeout for the test"
    required: false
    default: "7m"
  testSessionTimeout:
    description: "The timeout for the test session"
    required: false
    default: "15m"

runs:
  using: "composite"
  steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: ".bun-version"

    - name: Install Tools
      shell: bash
      run: dotnet tool restore

    - name: Test
      shell: bash
      if: success()
      run: >
        dotnet test
        --configuration Release
        --report-trx
        --coverage
        --coverage-settings Coverage.runsettings
        --results-directory ./test-results
        --github-reporter-style full
        --hangdump --hangdump-timeout ${{ inputs.testHangTimeout }}
        --crashdump
        --timeout ${{ inputs.testSessionTimeout }}

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./test-results
