name: "Build"
description: "Build the project"

inputs:
  global-json-file:
    description: "The path to the global.json file"
    required: false
    default: "./global.json"
  bun-version-file:
    description: "The path to the .bun-version file"
    required: false
    default: ".bun-version"

runs:
  using: "composite"
  steps:
    - name: Cache NuGet Packages
      uses: actions/cache@v5
      if: success()
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-dotnet-nuget

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: ${{ inputs.global-json-file }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: ${{ inputs.bun-version-file }}

    - name: Install Tools
      shell: bash
      run: dotnet tool restore

    - name: Build
      shell: bash
      run: >
        dotnet build
        --configuration Release
        -p:SkipK6Build=true
        -p:SkipKeycloakifyBuild=true
