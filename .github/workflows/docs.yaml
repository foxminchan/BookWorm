name: BookWorm Documentation
run-name: Docs Build - ${{ github.actor }} (${{ github.ref_name }})

on:
  push:
    branches:
      - main
    paths:
      - "docs/docusaurus/**"
      - ".github/workflows/docs.yaml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: src/docs/docusaurus/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "src/docs/docusaurus/.nvmrc"
          cache: "pnpm"
          cache-dependency-path: "src/docs/docusaurus/pnpm-lock.yaml"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: docs/docusaurus

      - name: Build documentation
        run: pnpm run build
        working-directory: docs/docusaurus

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/docusaurus/build

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
