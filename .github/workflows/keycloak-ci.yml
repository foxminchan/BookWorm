name: BookWorm CI (Keycloakify)
run-name: Keycloakify CI - ${{ github.event_name }} by ${{ github.actor }}

on:
  push:
    branches:
      - main
    paths:
      - "src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify/**"
      - ".github/workflows/keycloak-ci.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify/**"
      - ".github/workflows/keycloak-ci.yaml"
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy to"
        required: true
        type: environment

permissions:
  contents: read
  actions: write

env:
  JAVA_VERSION: "25"

jobs:
  build:
    name: Build Keycloak Theme
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "${{ env.JAVA_VERSION }}"

      - name: Verify Maven installation
        run: |
          mvn --version
          java -version

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify/package.json

      - name: Install dependencies
        working-directory: src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify
        run: pnpm install --frozen-lockfile

      - name: Run Biome CI checks
        working-directory: src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify
        run: pnpm run ci

      - name: Build Keycloak theme
        working-directory: src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify
        run: pnpm run build-keycloak-theme

      - name: List generated files
        working-directory: src/Aspire/BookWorm.AppHost/Container/keycloak
        run: |
          echo "=== Generated theme files ==="
          find themes -name "*.jar" -type f || echo "No JAR files found"
          ls -R themes/ || echo "themes directory not found"

      - name: Get theme version
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: theme-version
        working-directory: src/Aspire/BookWorm.AppHost/Container/keycloak/keycloakify
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Theme version: $VERSION"

      - name: Prepare JAR artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: src/Aspire/BookWorm.AppHost/Container/keycloak
        run: |
          mkdir -p jar-artifacts
          # Find and copy all JAR files from themes directory
          find themes -name "*.jar" -type f -exec cp {} jar-artifacts/ \;
          echo "=== JAR files ready for upload ==="
          ls -lah jar-artifacts/

      - name: Upload JAR artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v6
        with:
          name: bookworm-keycloak-theme-v${{ steps.theme-version.outputs.version || 'latest' }}
          path: src/Aspire/BookWorm.AppHost/Container/keycloak/jar-artifacts/*.jar
          retention-days: 90
          if-no-files-found: error
