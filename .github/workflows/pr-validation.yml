name: BookWorm Pull Request Validation

on:
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/pr-validation.yml"
      - "Directory.Packages.props"
      - "Directory.Build.props"
      - "global.json"
      - "Versions.props"
      - ".config/dotnet-tools.json"
      - "!**.md"
      - "!src/Aspire/BookWorm.AppHost/Container/**"
    types:
      - opened
      - synchronize
      - reopened

env:
  DOTNET_VERSION: "10.0.x"

permissions:
  checks: write
  pull-requests: write
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet
            ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/global.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Build Dependencies
        run: dotnet build --configuration Release

      - name: Security Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk test
        run: snyk test -d --all-projects --exclude=./docs --sarif > snyk-code.sarif
        continue-on-error: true

      # Push results to GitHub Security tab
      - name: Push Snyk Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-code.sarif

      - name: Dependency Scan
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Format
        uses: ./.github/actions/format
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

  style:
    name: Style
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Style
        uses: ./.github/actions/style
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

  analyzers:
    name: Analyzers
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Analyzers
        uses: ./.github/actions/analyzers
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, security-scan, format, style, analyzers]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build
        uses: ./.github/actions/build
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [setup, security-scan, format, style, analyzers]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Test
        uses: ./.github/actions/test
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
