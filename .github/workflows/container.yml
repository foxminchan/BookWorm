name: Container Security Scan

on:
  workflow_run:
    workflows: ["BookWorm CI"]
    types: [completed]
    branches: [main]

permissions:
  security-events: write
  contents: read

jobs:
  scan-containers:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - "foxminchan/bookworm/basket"
          - "foxminchan/bookworm/catalog"
          - "foxminchan/bookworm/finance"
          - "foxminchan/bookworm/notification"
          - "foxminchan/bookworm/ordering"
          - "foxminchan/bookworm/rating"
          - "foxminchan/bookworm/chat"
          - "foxminchan/bookworm/mcptools"
    steps:
      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: "ghcr.io/${{ matrix.container }}:latest"
          format: "sarif"
          output: "trivy-results-${{ replace(matrix.container, '/', '-') }}.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"
          ignore-unfixed: true

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results-${{ replace(matrix.container, '/', '-') }}.sarif"
          category: "container-${{ replace(matrix.container, '/', '-') }}"
