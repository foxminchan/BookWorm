name: BookWorm CI (Frontend)
run-name: Frontend CI - ${{ github.event_name }} by ${{ github.actor }}

on:
  push:
    branches: [main]
    paths:
      - "src/Clients/**"
      - ".github/workflows/frontend-ci.yml"
      - "!**.md"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "src/Clients/**"
      - ".github/workflows/frontend-ci.yml"
      - "!**.md"
  workflow_dispatch:

env:
  RETENTION_DAYS: ${{ github.event_name == 'pull_request' && 1 || 3 }}

permissions:
  checks: write
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint-build-test:
    name: Lint, Build & Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    defaults:
      run:
        working-directory: src/Clients

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: src/Clients/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "src/Clients/.nvmrc"
          cache: "pnpm"
          cache-dependency-path: "src/Clients/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Generate Allure Reports
        if: always()
        run: pnpm turbo allure:generate --continue

      - name: Upload Allure Report (Backoffice)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-backoffice
          path: src/Clients/apps/backoffice/allure-report/
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload Allure Report (Storefront)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-storefront
          path: src/Clients/apps/storefront/allure-report/
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Post Allure Summary (Backoffice)
        if: github.event_name == 'pull_request'
        uses: allure-framework/allure-action@v0
        with:
          report-directory: src/Clients/apps/backoffice/allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Allure Summary (Storefront)
        if: github.event_name == 'pull_request'
        uses: allure-framework/allure-action@v0
        with:
          report-directory: src/Clients/apps/storefront/allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
