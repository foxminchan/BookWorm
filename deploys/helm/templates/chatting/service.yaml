---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "chatting-service"
spec:
  type: "ClusterIP"
  selector:
    app: "aspire"
    component: "chatting"
  ports:
    - name: "http"
      protocol: "TCP"
      port: "{{ .Values.parameters.chatting.port_http }}"
      targetPort: "{{ .Values.parameters.chatting.port_http }}"
    - name: "https"
      protocol: "TCP"
      port: "{{ .Values.parameters.chatting.port_https }}"
      targetPort: "{{ .Values.parameters.chatting.port_https }}"
    - name: "healthchecks"
      protocol: "TCP"
      port: "{{ .Values.parameters.chatting.port_healthchecks }}"
      targetPort: "{{ .Values.parameters.chatting.port_healthchecks }}"
