apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aspire-dashboard
  name: aspire-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspire-dashboard
  template:
    metadata:
      labels:
        app: aspire-dashboard
    spec:
      containers:
      - env:
        - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
          value: "true"
        image: '{{ .Values.images.aspiredashboard }}'
        name: aspire-dashboard
        ports:
        - containerPort: 18888
          name: dashboard-ui
        - containerPort: 18889
          name: otlp
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
      terminationGracePeriodSeconds: 30