    literals:
      - ui_path=/
      - HealthChecksUI__HealthChecks__0__Name=identity-api
      - HealthChecksUI__HealthChecks__0__Uri=identity-api:8081/healthz
      - HealthChecksUI__HealthChecks__1__Name=catalog-api
      - HealthChecksUI__HealthChecks__1__Uri=catalog-api:8081/healthz
      - HealthChecksUI__HealthChecks__2__Name=ordering-api
      - HealthChecksUI__HealthChecks__2__Uri=ordering-api:8081/healthz
      - HealthChecksUI__HealthChecks__3__Name=rating-api
      - HealthChecksUI__HealthChecks__3__Uri=rating-api:8081/healthz
      - HealthChecksUI__HealthChecks__4__Name=basket-api
      - HealthChecksUI__HealthChecks__4__Uri=basket-api:8081/healthz
      - HealthChecksUI__HealthChecks__5__Name=notification-api
      - HealthChecksUI__HealthChecks__5__Uri=notification-api:8081/healthz
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_SERVICE_NAME=healthchecksui
