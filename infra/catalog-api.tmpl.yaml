api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      additionalPortMappings:
        - targetPort: 8081
          external: false
      external: false
      targetPort: {{ targetPortOrDefault 8080 }}
      transport: http
      allowInsecure: true
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
    secrets:
      - name: azuriteoptions--connectionstring
        value: '{{ .Env.STORAGE_BLOBENDPOINT }}'
      - name: connectionstrings--blobs
        value: '{{ .Env.STORAGE_BLOBENDPOINT }}'
      - name: connectionstrings--catalogdb
        value: Host=postgres;Port=5432;Username={{ securedParameter "SqlUser" }};Password={{ securedParameter "SqlPassword" }};Database=catalogdb
      - name: connectionstrings--eventbus
        value: amqp://guest:{{ securedParameter "eventbus_password" }}@eventbus:5672
      - name: connectionstrings--openai
        value: '{{ securedParameter "openai" }}'
      - name: connectionstrings--redis
        value: redis:6379
  template:
    containers:
      - image: {{ .Image }}
        name: catalog-api
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
          - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
            value: "true"
          - name: ASPNETCORE_HTTP_PORTS
            value: 8080;8081
          - name: AiOptions__OpenAi__EmbeddingName
            value: text-embedding-3-small
          - name: HEALTHCHECKSUI_URLS
            value: http://catalog-api:8081/healthz
          - name: Identity__Url
            value: https://identity-api.{{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_DEFAULT_DOMAIN }}
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES
            value: "true"
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES
            value: "true"
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY
            value: in_memory
          - name: AzuriteOptions__ConnectionString
            secretRef: azuriteoptions--connectionstring
          - name: ConnectionStrings__blobs
            secretRef: connectionstrings--blobs
          - name: ConnectionStrings__catalogdb
            secretRef: connectionstrings--catalogdb
          - name: ConnectionStrings__eventbus
            secretRef: connectionstrings--eventbus
          - name: ConnectionStrings__openai
            secretRef: connectionstrings--openai
          - name: ConnectionStrings__redis
            secretRef: connectionstrings--redis
    scale:
      minReplicas: 1
tags:
  azd-service-name: catalog-api
  aspire-resource-name: catalog-api
